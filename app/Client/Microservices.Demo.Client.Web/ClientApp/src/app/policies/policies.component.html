<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Number: string;
    ProductCode: string;
    AgainLogin: string;
    ProductName: string; -->

    <!--- Note that these columns can be defined in any order.
    The actual rendered columns are set as a property on the row definition" -->
    
    <!-- Position Column -->
    <ng-container matColumnDef="Number">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.Number}} </td>
    </ng-container>
    
    <!-- Name Column -->
    <ng-container matColumnDef="ProductCode">
        <th mat-header-cell *matHeaderCellDef> CÃ³digo producto </th>
        <td mat-cell *matCellDef="let element"> {{element.ProductCode}} </td>
    </ng-container>
    
    <!-- Weight Column -->
    <ng-container matColumnDef="ProductName">
        <th mat-header-cell *matHeaderCellDef> Nombre producto </th>
        <td mat-cell *matCellDef="let element"> {{element.ProductName}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="AgainLogin">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.AgainLogin}} </td>
    </ng-container>
    
    <!-- Symbol Column -->
    <!-- <ng-container matColumnDef="PolicyStatusId">
        <th mat-header-cell *matHeaderCellDef> PolicyStatusId </th>
        <td mat-cell *matCellDef="let element"> {{element.PolicyStatusId}} </td>
    </ng-container> -->
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>  
<router-outlet></router-outlet>
